font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Medium 
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: Extra Bold
  size: 10

env:
  TERM: xterm-256color

key_bindings:
  - { key: V,                   mods: Alt,          action: Paste          }
  - { key: C,                   mods: Alt,          action: Copy           }

colors:

  # Default colors
  primary:
    background: '#1E222A'
    foreground: '#E0FBFC'
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#2E3440'
    cursor: '#D8DEE9'
  vi_mode_cursor:
    text: '#2E3440'
    cursor: '#D8DEE9'
  selection:
    text: CellForeground
    background: '#4C566A'
  search:
    matches:
      foreground: CellBackground
      background: '#88C0D0'
    bar:
      background: '#434C5E'
      foreground: '#D8DEE9'
  normal:
    black: '#3B4252'
    red: '#BF616A'
    green: '#7BE49F'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#E5E9F0'
  bright:
    black: '#4C566A'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#F1FA8C'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#ECEFF4'
  dim:
    black: '#373E4D'
    red: '#94545D'
    green: '#809575'
    yellow: '#B29E75'
    blue: '#68809A'
    magenta: '#8C738C'
    cyan: '#6D96A5'
    white: '#AEB3BB'
